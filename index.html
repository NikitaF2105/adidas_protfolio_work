<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/splide-core.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Adidas</title>
    </head>
    <body>
        <main>
            <!-- HEADER -->
            <header class="header">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt="adidas" /></a>
                    <ul>
                        <li><a href="#">ADIDAS MEN</a></li>
                        <li><a href="#">ADIDAS WOMAN</a></li>
                        <li><a href="#">ADIDAS KIDS</a></li>
                    </ul>
                </div>
                <!-- NAVIGATION -->
                <nav>
                    <ul>
                        <li><a href="#"> SEARCH</a></li>
                        <li><a href="#">JOIN | LOGIN</a></li>
                        <li><a href="#">CART [ 0 ]</a></li>
                        <li><a href="#">USA</a></li>
                    </ul>
                    <a href="#"><span class="icon-arrow-down-sign-to-navigate"></span></a>
                </nav>
            </header>

            <!-- TEXT-BOX -->
            <div class="text-box">
                <!-- TEXT-LEFT -->
                <div class="text-left">
                    <strong><span>$</span>120</strong>
                    <p>COLOR</p>
                    <p>EXLUSIVE:</p>
                    <h2>EXPLORE</h2>
                    <span>REVIEWS</span>
                </div>
                <!-- SPLIDE -->
                <div class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide"><img src="images/snikers.png" alt="snikers" /></li>
                            <li class="splide__slide"><img src="images/snikers-2.png" alt="snikers" /></li>
                            <li class="splide__slide"><img src="images/snikers.png" alt="snikers" /></li>
                        </ul>
                    </div>
                </div>
                <!-- TEXT-RIGHT -->
                <div class="text-right">
                    <h1>ADIDAS</h1>
                    <strong>SUPERSTAR</strong>
                    <span>MEN'S SHOE</span>
                    <a href="#" class="size"><span class="icon-arrow-down-sign-to-navigate"></span>SIZE</a>
                    <a href="#" class="cart">ADD TO CART</a>
                </div>
            </div>

            <!-- FOOTER -->
            <footer>
                <!-- LEFT-FOOTER -->
                <div class="left-footer">
                    <a href="#"><span class="icon-left-arrow"></span>BACK</a>
                </div>
                <!-- RIGHT-FOOTER -->
                <div class="right-footer">
                    <ul>
                        <li><a href="#">HELP</a></li>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">CUSTOMIZE</a></li>
                    </ul>
                </div>
            </footer>
        </main>
        <!-- JS -->
        <script src="js/splide.min.js"></script>
        <script src="js/gallery.js"></script>
    </body>
</html>
